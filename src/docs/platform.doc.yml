paths:
  /api/v1/platforms/connect:
    get:
      tags:
        - Platform
      summary: Connect to a platform.
      description: Connect to different platforms (Discord, Twitter, Google, Github, Notion) with specific requirements based on the platform.
      parameters:
        - name: platform
          in: query
          required: true
          description: The name of the platform to connect.
          schema:
            type: string
            enum:
              - discord
              - google
              - twitter
              - github
              - notion
        - name: userId
          in: query
          required: false
          description: The user ID, required for Google and Notion.
          schema:
            type: string
        - name: scopes
          in: query
          required: false
          description: Scope of access, required only for Google to include 'googleDrive'.
          schema:
            type: array
            items:
              type: string
              enum: ['googleDrive']

      responses:
        '302':
          description: Found - Redirects to the OAuth2 authorization page appropriate to the selected platform.
          $ref: '#/components/responses/Found'

  /api/v1/platforms/:
    post:
      tags:
        - Platform
      summary: Create a new platform.
      description: Allows administrators to create new platform entries with specific metadata requirements for each platform.
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - name
                - community
                - metadata
              properties:
                name:
                  type: string
                  enum:
                    - twitter
                    - discord
                    - google
                    - github
                    - notion
                    - mediaWiki
                    - discourse
                    - telegram
                    - website
                  description: Name of the platform to create. Must be one of the supported platforms.
                community:
                  type: string
                  format: objectId
                  description: The community ID associated with the platform, must be a valid object ID.
                metadata:
                  type: object
                  description: Metadata specific to the platform type. Varies depending on the platform.
                  oneOf:
                    - type: object
                      required: [id, name, icon]
                      properties:
                        id:
                          type: string
                        name:
                          type: string
                        icon:
                          type: string
                          nullable: true
                      description: Metadata for Discord.
                    - type: object
                      required: [id, name, icon]
                      properties:
                        id:
                          type: string
                        name:
                          type: string
                        icon:
                          type: string
                          nullable: true
                      description: Metadata for Twitter.
                    - type: object
                      required: [userId, id, name, picture]
                      properties:
                        userId:
                          type: string
                          format: objectId
                        id:
                          type: string
                        name:
                          type: string
                        picture:
                          type: string
                      description: Metadata for Google.
                    - type: object
                      required: [installationId, account]
                      properties:
                        installationId:
                          type: string
                        account:
                          type: object
                          properties:
                            login:
                              type: string
                            id:
                              type: string
                            avatarUrl:
                              type: string
                      description: Metadata for Github.
                    - type: object
                      required: [userId, workspace_id, workspace_name, bot_id, request_id, owner]
                      properties:
                        userId:
                          type: string
                          format: objectId
                        workspace_id:
                          type: string
                        workspace_name:
                          type: string
                        workspace_icon:
                          type: string
                        bot_id:
                          type: string
                        request_id:
                          type: string
                        owner:
                          type: object
                          properties:
                            type:
                              type: string
                            user:
                              type: object
                              properties:
                                type:
                                  type: string
                                object:
                                  type: string
                                id:
                                  type: string
                                name:
                                  type: string
                                avatar_url:
                                  type: string
                      description: Metadata for Notion.
                    - type: object
                      required: [baseURL, path, namespace]
                      properties:
                        baseURL:
                          type: string
                        path:
                          type: string
                        namespace:
                          type: array 
                          items:
                            type: number
                      description: Metadata for MediaWiki.
                    - type: object
                      required: [id, period, analyzerStartedAt, resources]
                      properties:
                        id:
                          type: string
                          example: gov.optimism.io
                        period:
                          type: date
                        analyzerStartedAt:
                          type: date
                        resources:
                          type: array
                          items:
                            type: integer
                        isInProgress:
                          type: boolean
                      description: Metadata for Discourse.
                    - type: object
                      required: [chat]
                      properties:
                        chat:
                          type: object
                      description: Metadata for Website.
                    - type: object
                      required: [resources]
                      properties:
                        resources:
                          type: array
                          items:
                            type: string
                            format: uri
                      description: Metadata for Website.

      responses:
        '201':
          description: Platform created successfully.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Platform'
        '400':
          description: Bad Request
          $ref: '#/components/responses/BadRequest'
        '401':
          description: Unauthorized
          $ref: '#/components/responses/Unauthorized'

    get:
      tags:
        - Platform
      summary: Retrieve all platforms.
      security:
        - bearerAuth: []
      parameters:
        - in: query
          name: name
          schema:
            type: string
            enum:
              - twitter
              - discord
              - google
              - github
              - notion
              - mediaWiki
              - telegram
              - website
        - in: query
          name: community
          schema:
            type: string
            format: objectId
          description:
          required: true
        - in: query
          name: sortBy
          schema:
            type: string
          description: sort by query in the form of field:desc/asc (ex. name:asc)
        - in: query
          name: limit
          schema:
            type: integer
            minimum: 1
            default: 10
          description: Maximum number of communities
        - in: query
          name: page
          schema:
            type: integer
            minimum: 1
            default: 1
          description: Page number
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  results:
                    type: array
                    items:
                      $ref: '#/components/schemas/Platform'
                  page:
                    type: integer
                    example: 1
                  limit:
                    type: integer
                    example: 10
                  totalPages:
                    type: integer
                    example: 1
                  totalResults:
                    type: integer
                    example: 1
        '401':
          description: Unauthorized
          $ref: '#/components/responses/Unauthorized'

  /api/v1/platforms/{platformId}:
    get:
      tags:
        - Platform
      summary: Retrieve details of a specific platform by its ID.
      security:
        - bearerAuth: []
      parameters:
        - name: platformId
          in: path
          required: true
          description: The ID of the platform to retrieve.
          schema:
            type: string
      responses:
        '200':
          description: Platform details retrieved successfully.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Platform'
        '401':
          description: Unauthorized
          $ref: '#/components/responses/Unauthorized'
        '404':
          description: NotFound
          $ref: '#/components/responses/NotFound'

    patch:
      tags:
        - Platform
      summary: Update a specific platform by its ID.
      security:
        - bearerAuth: []
      parameters:
        - name: platformId
          in: path
          required: true
          description: The ID of the platform to update.
          schema:
            type: string
            format: objectId
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                metadata:
                  type: object
                  additionalProperties: true
              minProperties: 1
      responses:
        '200':
          description: Platform updated successfully.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Platform'
        '401':
          description: Unauthorized
          $ref: '#/components/responses/Unauthorized'
        '404':
          description: NotFound
          $ref: '#/components/responses/NotFound'

    delete:
      tags:
        - Platform
      summary: Delete a specific platform by its ID.
      security:
        - bearerAuth: []
      parameters:
        - name: platformId
          in: path
          required: true
          description: The ID of the platform to delete.
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                deleteType:
                  type: string
                  required: true
                  enum: ['soft', 'hard']
                  example: soft
      responses:
        '204':
          description: Platform deleted successfully.
        '401':
          description: Unauthorized
          $ref: '#/components/responses/Unauthorized'
        '404':
          description: NotFound
          $ref: '#/components/responses/NotFound'

  /api/v1/platforms/{platformId}/properties:
    post:
      tags:
        - Platform
      summary: Retrieve specific properties of a platform based on the platform ID and property type.
      security:
        - bearerAuth: []
      parameters:
        - name: platformId
          in: path
          required: true
          description: The ID of the platform for which properties are to be retrieved.
          schema:
            type: string
            format: objectId
        - name: property
          in: query
          required: true
          description: The type of property to retrieve (e.g., 'channel' or 'role' for Discord platform and'category' for discoruse platform).
          schema:
            type: string
            enum: ['channel', 'role', 'guildMember', 'category']
        - name: name
          in: query
          required: false
          description: Name of the role (supported for 'discord-role' and 'discourse-category' properties).
          schema:
            type: string
        - name: ngu
          in: query
          required: false
          description: nickname -> global name -> username(supported for 'discord-guildMember' property).
          schema:
            type: string
        - name: sortBy
          in: query
          required: false
          description: The parameter to sort by (supported for 'discord-role', 'discord-guildMember', and 'discourse-category' (example dc.name) properties).
          schema:
            type: string
        - name: limit
          in: query
          required: false
          description: Limit on the number of results (supported for 'discord-role' and 'discord-guildMember' properties).
          schema:
            type: integer
        - name: page
          in: query
          required: false
          description: Page number for pagination (supported for 'discord-role' and 'discord-guildMember' properties).
          schema:
            type: integer
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                channelIds:
                  type: array
                  items:
                    type: string
                  description: Array of channel IDs (required if 'property' is 'channel').
      responses:
        '200':
          description: Platform properties retrieved successfully.
          content:
            application/json:
              schema:
                oneOf:
                  - schema:
                    type: object
                    properties:
                      results:
                        type: array
                        items:
                          $ref: '#/components/schemas/Role'
                      page:
                        type: integer
                        example: 1
                      limit:
                        type: integer
                        example: 10
                      totalPages:
                        type: integer
                        example: 1
                      totalResults:
                        type: integer
                        example: 1
                  - schema:
                    type: array
                    items:
                      type: object
                      properties:
                        channelId:
                          type: string
                          format: Snowflake
                        title:
                          type: string
                        subChannels:
                          type: array
                          items:
                            type: object
                            properties:
                              channelId:
                                type: Snowflake
                              name:
                                type: string
                              parentId:
                                type: Snowflake
                              canReadMessageHistoryAndViewChannel:
                                type: boolean
                              announcementAccess:
                                type: boolean
                              type:
                                type: integer
                  - schema:
                    type: array
                    items:
                      type: object
                      properties:
                        discordId:
                          type: string
                          format: Snowflake
                        nickname:
                          type: string
                        globalName:
                          type: string
                        username:
                          type: string
                        ngu:
                          type: string
                        discriminator:
                          type: integer
        '400':
          description: Bad Request
          $ref: '#/components/responses/BadRequest'
        '401':
          description: Unauthorized
          $ref: '#/components/responses/Unauthorized'
        '404':
          description: Not Found
          $ref: '#/components/responses/NotFound'
  /api/v1/platforms/request-access/{platform}/{module}/{id}:
    get:
      tags:
        - Platform
      summary: Request require access for a module.
      description: Request access for a module on a specific platform with detailed success and error codes. For Discord-> SUCCESS:1008, ERROR:1009.
      parameters:
        - name: platform
          in: path
          required: true
          description: The name of the platform to connect, currently only 'Discord' is supported.
          schema:
            type: string
            enum:
              - discord
        - name: module
          in: path
          required: true
          description: The name of the module to request access for, 'Announcement' is supported for the 'Discord' platform.
          schema:
            type: string
            enum:
              - Announcement
        - name: id
          in: path
          required: true
          description: The ID of the platform.
          schema:
            type: string
      responses:
        '302':
          description: Found - Redirect to Discord OAuth2 page if conditions are met.
          $ref: '#/components/responses/Found'
  /api/v1/platforms/{platformId}/reputation-score:
    get:
      tags:
        - Platform
      summary: Retrieve reputation scores for given platformId.
      security:
        - bearerAuth: []
      parameters:
        - name: platformId
          in: path
          required: true
          description: The ID of the platform
          schema:
            type: string
            format: objectId
      responses:
        '200':
          description: Platform created successfully.
          content:
            application/json:
              schema:
              type: object
              properties:
                reputationScore:
                  type: integer
                  example: 1
        '400':
          description: Bad Request
          $ref: '#/components/responses/BadRequest'
        '401':
          description: Unauthorized
          $ref: '#/components/responses/Unauthorized'
        '404':
          description: NotFound
          $ref: '#/components/responses/NotFound'
